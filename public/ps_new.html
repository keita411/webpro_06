<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
    <style>
    body { font-family: sans-serif; background-color: #f9f9f9; padding: 20px; }
    .container { background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 500px; margin: 0 auto; }
    
    h2 { color: #00439C; border-bottom: 2px solid #00439C; padding-bottom: 10px; }
    
    label { font-weight: bold; display: block; margin-top: 15px; }
    input[type="text"] { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    
    input[type="submit"] { background-color: #00439C; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; width: 100%; font-size: 16px; }
    input[type="submit"]:hover { background-color: #003377; }
    
    .back { display: block; text-align: center; margin-top: 15px; color: #666; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>新規ハードウェア登録</h2>
        <form action="/ps" method="POST">
            <label>ハード名称</label>
            <input type="text" name="name" placeholder="例: PlayStation 5" required>

            <label>ハードウェア販売数</label>
            <input type="text" name="hard" placeholder="例: 6,550万台" required>

            <label>ソフトウェア販売数</label>
            <input type="text" name="soft" placeholder="例: 11億8,600万本" required>

            <label>発売日</label>
            <input type="text" name="date" placeholder="例: 2020/11/12" required>
            
            <input type="submit" value="登 録">
        </form>
        <a href="/ps" class="back">一覧に戻る</a>
    </div>
</body>
</html>
